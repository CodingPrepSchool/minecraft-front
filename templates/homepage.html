<DOCTYPE>
    <html>
        <head><meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha3841BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link rel='stylesheet' href="{{ url_for('static', filename='fontawesome-free-6.4.0-web/css/all.min.css')}}">
            <title>Minecraft Wiki</title>
            <body>
                <!--Navbar component-->
                <div class="container">
                  <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                      <div class="badge bg-primary text-wrap" style="width: 30rem;">
                          <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                                  <a class="nav-link" href="/survivaltips">Survival Tips</a>
                                  <a class="nav-link" href="/"></a>
                                  <a class="nav-link" href="/"></a>
                      </div>
                      </nav>
            <br>                   
            <table>
              <tr>
                <th>Posts</th>
                <th>Date</th>
              </tr>
                {% for post in rows %}
                      <tr>
                          <td>{{post["post"]}}</td>
                          <td>{{post["post_date"]}}</td>
                          <td>
                            <a class="text-decoration-none" href="{{ '/deletepost?id=%s'%post['post_id'] }}">
                              <button class="btn btn-danger" onclick="return confirm('Are you sure you want to permanently remove this post?');">
                                  <i class="fas fa-times fa-lg"></i>
                              </button>
                          </td>
                      </tr>
                {% endfor %}
            </table>
        <br>
        <br>
        <form action="/post", method="POST">
          {{ template_form.hidden_tag() }}
          <table class="text-center">
              <tr>
                  <td>{{ template_form.post.label }}
                  {{ template_form.post(class_="form-control") }}</td>
              </tr>
                  <td>{{ template_form.submit(class_="btn btn-primary") }}</td>
          </table>
      </form>
  </div>
</div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js" crossorigin="anonymous"></script>
    </html>
</DOCTYPE>
