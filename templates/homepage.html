<DOCTYPE>
    <html>
        <head><meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha3841BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link rel='stylesheet' href="{{ url_for('static', filename='fontawesome-free-6.3.0-web/css/all.min.css')}}"> 
            <title>Minecraft Wiki</title>
            <body>
                <!--Navbar component-->
                <div class="container">
                  <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                      <div class="badge bg-primary text-wrap" style="width: 30rem;">
                          <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                                  <a class="nav-link" href="/"></a>
                                  <a class="nav-link" href="/"></a>
                                  <a class="nav-link" href="/"></a>
                      </div>
                      </nav>
            <br>                    
                {% for post in posts %}
                        <th>Posts</th>
                        <th>
                        Date
                        </th>
                        <tr>
                            <td>{{post["post"]}}</td>
                        </tr>
                        <tr>
                            <td>{{post["post_date"]}}</td>
                        </tr>
                    </table>
                {% endfor %}
        <br>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js" crossorigin="anonymous"></script>
    </html>
</DOCTYPE>
