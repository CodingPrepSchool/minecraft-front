<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">           
        <title>Edit Recipe</title>
    </head>
    <body>
        <div class="container">
            <br />
            <div class="row">

                <div class="card">
                    <form action="/edit_tip", method="POST">
                        
                        <div class="card-body">
                            {{ template_form.hidden_tag() }}
                            {{ template_form.tip_id() }}
                            <h5 class="card-title">
                                <div class="form-group">
                                    {{ template_form.tip.label }}
                                    {{ template_form.tip(class_="form-control") }}
                                </div>
                            </h5>
                        </div>
                        
                        <div class="card-body">
                            <div class="form-group">
                                {{ template_form.description.label }}
                                {{ template_form.description(class_="form-control") }}
                            </div>
                        </div>
                           
                        <div class="card-body">
                            {{ template_form.submit(class_="btn btn-primary") }}
                        </div>

                    </form>
                </div>
            </div>
        </div>
                
  <!-- Bootstrap's JavaScript Files -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js" crossorigin="anonymous"></script>

</body>
</html>
